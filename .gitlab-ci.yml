image: ubuntu:latest

stages:
  - lint

shellcheck:
  stage: lint
  before_script:
    - apt update && apt install -y shellcheck
    - shellcheck --version
  script:
    - shellcheck bin/*.sh

pylint:
  image: "python:latest"
  stage: lint
  script:
    - pip install selenium
    - pip install pylint
    - pylint scripts/*.py